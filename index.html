<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #222;
        }
        header {
            background: #222;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }
        nav {
            background: #444;
            padding: 0.5rem 2rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1rem 2rem;
            margin-top: 2rem;
        }
        @media (max-width: 600px) {
            main {
                padding: 1rem;
            }
            header, nav, footer {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Blog</h1>
    </header>
    <nav>
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>
    <main>
        <h2>Bem-vindo ao meu blog!</h2>
        <p>Este é um template HTML responsivo padrão. Edite conforme necessário para criar seu próprio blog.</p>
    </main>
    <footer>
        &copy; 2024 Meu Blog. Todos os direitos reservados.
    </footer>
</body>
</html>
